<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <title>Slovo medzi nami</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>

  <input type="radio" name="bt" id="bt" checked>
  <input type="radio" name="bt" id="bt1">
  <input type="radio" name="bt" id="bt2">
  <input type="radio" name="bt" id="bt3">
  <input type="radio" name="bt" id="bt4">
  <input type="radio" name="bt" id="bt5">
  <input type="radio" name="bt" id="bt6">

  <div class="menu">
    <a href="#login"><i class="fa fa-sign-in fa-2x"></i></a>
    <a href="#user"><i class="fa fa-user-plus fa-2x"></i></a>
    <a href="#info"><i class="fa fa-info fa-2x"></i></a>
  </div>

  <div id="login">
    <a class="close" href="index.html"><i class="fa fa-times fa-2x"></i></a>
    <div class="login_menu">Prihlásenie</div>
  </div>
  <div id="user">
    <a class="close" href="index.html"><i class="fa fa-times fa-2x"></i></a>
    <div class="user_menu">Registrácia</div>
  </div>
  <div id="info">
    <a class="close" href="index.html"><i class="fa fa-times fa-2x"></i></a>
    <div class="info_tab">Info</div>
  </div>

  <div class="left">
    <label for="bt1" class="bt1"><i class="fa fa-chevron-left fa-5x"></i></label>

    <label for="bt2" class="bt2"><i class="fa fa-chevron-left fa-5x"></i>
    </label>

    <label for="bt3" class="bt3"><i class="fa fa-chevron-left fa-5x"></i></label>
  </div>

  <div class="right">
    <label for="bt4" class="bt4"><i class="fa fa-chevron-right fa-5x"></i></label>

    <label for="bt5" class="bt5"><i class="fa fa-chevron-right fa-5x"></i></label>

    <label for="bt6" class="bt6"><i class="fa fa-chevron-right fa-5x"></i>
    </label>
  </div>

  <div class="pagestart">
    <img src="img/start.png" alt="pagestart">
  </div>

  <div class="page2">
    <div class="pg1">
      <img src="img/page1.png" alt="page1">
    </div>
    <div class="pg2">
      <img src="img/page2.png" alt="page2">
    </div>
  </div>

  <div class="page3">
    <div class="pg1">
      <img src="img/page3.png" alt="page3"></div>
    <div class="pg2"> <img src="img/page4.png" alt="page4"></div>
  </div>

  <div class="pageend">
    <img src="img/end.png" alt="pageend">
  </div>

</body>

</html>
