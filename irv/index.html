<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/art.css">
  <title>Progress</title>
</head>
<body>
  <div class="page">
    <div class="title">Irregular verbs</div>
    <div class="cont">
      <div class="card" v-for="(card, i) in verbs">
        <div class="front">
          <div class="verb">
            <p>{{card.inf}} <span>{{card.tr_inf}}</span></p>
            <p>{{card.pret}} <span>{{card.tr_pret}}</p>
            <p>{{card.perf}} <span>{{card.tr_perf}}</p>
          </div>
            <div class="sent">
              <p>{{card.inf_s}}</p>
              <p>{{card.pret_s}}</p>
              <p>{{card.perf_s}}</p>
            </div>
          <span class="index">{{i+1}}</span>
        </div>
        <div class="back">
          <p>{{card.trans}}</p>
          <div class="sent">
            <p>{{card.inf_v}}</p>
            <p>{{card.pret_v}}</p>
            <p>{{card.perf_v}}</p>
          </div>
          <span class="index">{{i+1}}
        </div>
      </div>
    </div>
  </div>
<script src="js/vue.js"></script>
<script src="js/art.js"></script>
</body>
</html>
