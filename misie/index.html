<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Misie</title>
  <link rel="stylesheet" href="css/art.css">
  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>

<body>
  <div id="app">
    <input type="checkbox" id="btn" value="">
    <aside>
      <transition name="menu">
        <menu v-show="show">
          <ul v-for="mission in missions">
            {{mission.year}}
            <li><a href="">{{mission.plan}}</a></li>
            <li><a href="">{{mission.mapa}}</a></li>
            <li v-for="city in mission.citys">
              <a href="">{{city}}</a>
            </li>
          </ul>
        </menu>
      </transition>
     <label for="btn" @click="{show = !show}"><i class="fas fa-bars fa-2x"></i></label>
    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/art.js"></script>
</body>

</html>
