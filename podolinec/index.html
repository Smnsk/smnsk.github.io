<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/art.css">
  <title>Kláštor Podolínec</title>
</head>
<body>
  <div class="cont">
    <div class="nav">
      <a href="#start"><i class="fa fa-home" aria-hidden="true"></i></a>
      <a href="#history"><i class="fa fa-clock-o" aria-hidden="true"></i></a>
      <a href="#gallery"><i class="fa fa-camera" aria-hidden="true"></i></a>
      <a href="#plan"><i class="fa fa-table" aria-hidden="true"></i></a>
      <a href="#contact"><i class="fa fa-address-card-o" aria-hidden="true"></i></a>
    </div>
    <div class="page" id="start">
      <h1 id="title">Kláštor Redemptoristov Podolínec</h1>
    </div>
    <div class="page" id="history">
      <input type="radio" name="date" class="date" id="b1" checked>
      <input type="radio" name="date" class="date" id="b2">
      <input type="radio" name="date" class="date" id="b3">
      <input type="radio" name="date" class="date" id="b4">
      <input type="radio" name="date" class="date" id="b5">
      <input type="radio" name="date" class="date" id="b6">
      <input type="radio" name="date" class="date" id="b7">
      <input type="radio" name="date" class="date" id="b8">
      <input type="radio" name="date" class="date" id="b9">
      <input type="radio" name="date" class="date" id="b10">
      <input type="radio" name="date" class="date" id="b11">
      <input type="radio" name="date" class="date" id="b12">
      <input type="radio" name="date" class="date" id="b13">
      <input type="radio" name="date" class="date" id="b14">
      <input type="radio" name="date" class="date" id="b15">
      <input type="radio" name="date" class="date" id="b16">
      <div class="age one"></div>
      <div class="timeline">
          <label for="b1" class="bt b1"></label>
          <label for="b2" class="bt b2"></label>
          <label for="b3" class="bt b3"></label>
          <label for="b4" class="bt b4"></label>
          <label for="b5" class="bt b5"></label>
          <label for="b6" class="bt b6"></label>
          <label for="b7" class="bt b7"></label>
          <label for="b8" class="bt b8"></label>
          <label for="b9" class="bt b9"></label>
          <label for="b10" class="bt b10"></label>
          <label for="b11" class="bt b11"></label>
          <label for="b12" class="bt b12"></label>
          <label for="b13" class="bt b13"></label>
          <label for="b14" class="bt b14"></label>
          <label for="b15" class="bt b15"></label>
          <label for="b16" class="bt b16"></label>
      </div>
    </div>
    <div class="page" id="gallery"></div>
    <div class="page" id="plan">Plan</div>
    <div class="page" id="contact">Contact</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/my.js"></script>
</body>
</html>
