<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/art.css">
  <title>Kláštor Podolínec</title>
</head>
<body>
  <div class="cont">
    <div class="nav">
      <a href="#start"><i class="fa fa-home" aria-hidden="true"></i></a>
      <a href="#history"><i class="fa fa-clock-o" aria-hidden="true"></i></a>
      <a href="#gallery"><i class="fa fa-camera" aria-hidden="true"></i></a>
      <a href="#plan"><i class="fa fa-table" aria-hidden="true"></i></a>
      <a href="#contact"><i class="fa fa-address-card-o" aria-hidden="true"></i></a>
    </div>
    <div class="page" id="start">
      <h1 id="title">Kláštor Redemptoristov Podolínec</h1>
    </div>
    <div class="page" id="history">
      <input type="radio" name="date" class="date hidden" id="slide-b1" checked>
      <input type="radio" name="date" class="date hidden" id="slide-b2">
      <input type="radio" name="date" class="date hidden" id="slide-b3">
      <input type="radio" name="date" class="date hidden" id="slide-b4">
      <input type="radio" name="date" class="date hidden" id="slide-b5">
      <input type="radio" name="date" class="date hidden" id="slide-b6">
      <input type="radio" name="date" class="date hidden" id="slide-b7">
      <input type="radio" name="date" class="date hidden" id="slide-b8">
      <input type="radio" name="date" class="date hidden" id="slide-b9">
      <input type="radio" name="date" class="date hidden" id="slide-b10">
      <input type="radio" name="date" class="date hidden" id="slide-b11">
      <input type="radio" name="date" class="date hidden" id="slide-b12">
      <input type="radio" name="date" class="date hidden" id="slide-b13">
      <input type="radio" name="date" class="date hidden" id="slide-b14">
      <input type="radio" name="date" class="date hidden" id="slide-b15">
      <input type="radio" name="date" class="date hidden" id="slide-b16">
      <div class="age one timeline-box">
          <div class="timeline-story">
            <div class="timeline-slide slide-b1">
              <img src="img/history.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b2">
              <img src="img/history2.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b3">
              <img src="img/history3.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b4">
              <img src="img/history4.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b5">
              <img src="img/history.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b6">
              <img src="img/history2.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b7">
              <img src="img/history3.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b8">
              <img src="img/history4.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b9">
              <img src="img/history.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b10">
              <img src="img/history2.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b10">
              <img src="img/history3.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b12">
              <img src="img/history4.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b13">
              <img src="img/history.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b14">
              <img src="img/history2.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b15">
              <img src="img/history3.jpg" class="timeline-img">
            </div>
            <div class="timeline-slide slide-b16">
              <img src="img/history4.jpg" class="timeline-img">
            </div>
          </div>
      </div>
      <div class="timeline">
          <label for="slide-b1" class="bt b1"></label>
          <label for="slide-b2" class="bt b2"></label>
          <label for="slide-b3" class="bt b3"></label>
          <label for="slide-b4" class="bt b4"></label>
          <label for="slide-b5" class="bt b5"></label>
          <label for="slide-b6" class="bt b6"></label>
          <label for="slide-b7" class="bt b7"></label>
          <label for="slide-b8" class="bt b8"></label>
          <label for="slide-b9" class="bt b9"></label>
          <label for="slide-b10" class="bt b10"></label>
          <label for="slide-b11" class="bt b11"></label>
          <label for="slide-b12" class="bt b12"></label>
          <label for="slide-b13" class="bt b13"></label>
          <label for="slide-b14" class="bt b14"></label>
          <label for="slide-b15" class="bt b15"></label>
          <label for="slide-b16" class="bt b16"></label>
      </div>
    </div>
    <div class="page" id="gallery"></div>
    <div class="page" id="plan">Plan</div>
    <div class="page" id="contact">Contact</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/my.js"></script>

</html>
